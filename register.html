<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/register.css" />
        <title>QQ网页注册</title>
    </head>
    <body>
        <div id="register_form">
            <form method="GET" action="/qq/Register">
                <label for="username">用户名: </label>
                <input type="text" id="username" placeholder="输入昵称..." name="username" /><br />
                <label for="password">密码：</label>
                <input type="password" id="password" placeholder="输入密码..." name="password" /><br />
                <label for="sex">性别：</label>
                <input type="text" id="sex" placeholder="输入性别..." name="sex" /><br />
                <label for="phone_num">联系方式：</label>
                <input type="tel" id="phone_num" placeholder="输入手机号..." name="phone_num" /><br /><br />
                <button type="submit">注册</button>
            </form>
        </div>
    </body>
</html>
